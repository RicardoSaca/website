<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Tags for preview -->
      <meta property="og:image" content="{{url_for('static',filename='img/Ricardo_Portfolio.jpeg')}}" />
      <meta property="og:description" content="Learn more about me, the work I have done, and the books I have read!" />
      <meta property="og:url"content="http://www.ricardosaca.herokuapp.com" />
      <meta property="og:title" content="Ricardo Saca" />

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <!-- link to my css -->
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

      <!-- link to social media icons-->
      <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css" integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- link to fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">


      <title>{% block title %} {% endblock %} / Ricardo Saca</title>
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>

  <body class="d-flex flex-column h-100">
    <header>
      <!-- nav bar with bootstrap -->
      <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.home') }}">Ricardo Saca</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('main.home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=" {{ url_for('main.portfolio') }}">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.contact') }}">Contact Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.bookshelf') }}">Bookshelf</a>
              </li>
            </ul>
            <span>
              <a class="btn btn-dark" href="{{ url_for('static', filename='documents/Ricardo_Saca.pdf')}}"
              role="button" target="_blank">My Resume</a>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page content -->
    <main class="flex-shrink-0">
      <div class="content">
        {% block content %}

        {% endblock %}
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted">
          <p>
            <a href="mailto:ricardosaca@gmail.com" target="_blank" title="My email"><i class="far fa-envelope"></i></a>
            <a href="https://www.linkedin.com/in/ricardosaca/" title="Linkedin"><i class="fab fa-linkedin-in"></i></a>
            <a class="footHome" href="{{ url_for('main.home') }}">Ricardo Saca</a>
            <a href="https://github.com/RicardoSaca" title="Github"><i class="fab fa-github"></i></a>
            <!-- <a href="https://twitter.com/RicardoSaca98"><i class="fab fa-twitter"></i></a> -->
            <a href="https://public.tableau.com/app/profile/ricardo.saca" title="Tableau"><i class="fas fa-chart-line"></i></a>
            </p>
        </span>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
