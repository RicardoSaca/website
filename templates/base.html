<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- link to my css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

        <!-- link to social media icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- link to fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">

        <title>{% block title %} {% endblock %} / Ricardo Saca</title>
    </head>

    <body class="d-flex flex-column h-100">
      <header>
        <!-- nav bar with bootstrap -->
        <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Ricardo Saca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=" {{ url_for('portfolio') }}">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('contact') }}">Contact Me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('bookshelf') }}">Bookshelf</a>
                </li>
              </ul>
              <span>
                <a class="btn btn-secondary" href="{{ url_for('static', filename='documents/Ricardo_Saca.pdf')}}"
                role="button" target="_blank">My Resume</a>
              </span>
            </div>
          </div>
        </nav>
      </header>

      <!-- Page content -->
      <main class="flex-shrink-0">
        <div class="content">
          {% block content %}

          {% endblock %}
        </div>
      </main>

      <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">
            <p>
              <a href="mailto:ricardosaca@gmail.com" class="fa fa-envelope-o" targe="_blank"></a>
              <a href="https://www.linkedin.com/in/ricardosaca/" class="fa fa-linkedin"></a>
              <a class="footHome" href="{{ url_for('home') }}">Ricardo Saca</a>
              <a href="https://github.com/RicardoSaca" class="fa fa-github" ></a>
              <a href="https://twitter.com/RicardoSaca98" class="fa fa-twitter"></a>
              </p>
          </span>
        </div>
      </footer>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
